version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: studentdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    depends_on:
      - postgres
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=studentdb
      - DB_USER=postgres
      - DB_PASSWORD=password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/students"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

