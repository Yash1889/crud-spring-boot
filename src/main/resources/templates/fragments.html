<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header-includes">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle ?: 'Student Management System'}">Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body { padding-top: 5rem; }
        .navbar-brand {
            font-weight: bold;
        }
        .table thead th {
            background-color: #f8f9fa;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-warning {
             background-color: #ffc107;
             border-color: #ffc107;
             color: #212529; 
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .container-custom {
            max-width: 960px; 
        }
    </style>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/students}">Student CRUD App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${(currentUri != null && currentUri.startsWith('/students') && !currentUri.startsWith('/students/new')) ? 'active' : ''}" th:href="@{/students}">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${(currentUri != null && currentUri.startsWith('/students/new')) ? 'active' : ''}" th:href="@{/students/new}">Add Student</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer-scripts" class="container py-4 mt-auto">
    <p class="text-center text-muted">&copy; 2025 Student Management System</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</footer>

</body>
</html>
