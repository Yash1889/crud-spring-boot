<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: header-includes (pageTitle='Add New Student')}">
</head>
<body>

<nav th:replace="~{fragments :: navbar}"></nav>

<main class="container container-custom mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Add New Student</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/students}" th:object="${student}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Enter student's name" required/>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter student's email" required/>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success me-2">Save Student</button>
                    <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:replace="~{fragments :: footer-scripts}"></footer>

</body>
</html>
